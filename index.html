<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Shreya üéÇ</title>
<style>
body {
  margin:0; 
  display:flex; 
  flex-direction:column;
  justify-content:center; 
  align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,#ffecd2,#fcb69f,#ffe6f2);
  font-family: "Comic Sans MS", cursive, sans-serif;
  color:#444;
  overflow:hidden;
  text-align:center;
}

h1 {
  font-size:2em;
  margin-bottom:20px;
  color:#d63384;
}

.countdown {
  font-size:1.5em;
  margin-bottom:50px; /* more space between countdown and cake */
  color:#ff1493;
}

.cake {
  position:relative;
  width:220px;
  height:200px;
  margin-bottom:30px;
}

/* cake body */
.cake-body {
  position:absolute; bottom:0; width:100%; height:70%;
  background:repeating-linear-gradient(
    to bottom,
    #ffb6c1,
    #ffb6c1 25px,
    #fff 25px,
    #fff 50px
  );
  border-radius:15px;
  border-top:25px solid #ff69b4; /* frosting */
  overflow:hidden;
}

/* sprinkles */
.cake-body::before {
  content:"";
  position:absolute;
  top:-25px; left:0;
  width:100%; height:25px;
  background:
    radial-gradient(circle, #ff0000 2px, transparent 3px),
    radial-gradient(circle, #00ccff 2px, transparent 3px),
    radial-gradient(circle, #ffff66 2px, transparent 3px),
    radial-gradient(circle, #66ff66 2px, transparent 3px),
    radial-gradient(circle, #ff99ff 2px, transparent 3px);
  background-size:20px 20px;
  background-repeat:repeat;
}

/* frosting drips */
.cake-body::after {
  content:"";
  position:absolute;
  top:-15px; left:0; right:0;
  height:30px;
  background: radial-gradient(circle at 10% 50%, #ff69b4 12px, transparent 13px),
              radial-gradient(circle at 30% 60%, #ff69b4 15px, transparent 16px),
              radial-gradient(circle at 50% 40%, #ff69b4 10px, transparent 11px),
              radial-gradient(circle at 70% 65%, #ff69b4 18px, transparent 19px),
              radial-gradient(circle at 90% 55%, #ff69b4 13px, transparent 14px);
  background-repeat:repeat-x;
}

/* candles */
.candle {
  width:12px; height:40px; 
  background: repeating-linear-gradient(
    45deg,
    #ffb6c1,
    #ffb6c1 6px,
    #ffffff 6px,
    #ffffff 12px
  );
  border-radius:3px;
  position:relative;
  box-shadow: 0 0 3px rgba(0,0,0,0.2);
}

/* flame */
.flame {
  position:absolute; top:-18px; left:50%; transform:translateX(-50%);
  width:14px; height:20px; 
  background: radial-gradient(circle, #fff, #ff99cc 60%, #ff66cc 80%);
  border-radius:50% 50% 60% 60%;
  animation:flicker .2s infinite alternate;
  box-shadow: 0 0 8px #ff99cc, 0 0 15px #ff66cc;
}
.flame.off { display:none; }

/* flicker */
@keyframes flicker { 
  to { transform:translateX(-50%) scale(1.1); opacity:0.9; } 
}

/* magical flash */
@keyframes flash {
  0% { transform:translateX(-50%) scale(1); opacity:1; box-shadow:0 0 10px #ff99cc, 0 0 20px #ff66cc; }
  50% { transform:translateX(-50%) scale(1.4); opacity:1; box-shadow:0 0 25px #ff99cc, 0 0 40px #ff66cc; }
  100% { transform:translateX(-50%) scale(0.2); opacity:0; box-shadow:0 0 5px #ff99cc, 0 0 10px #ff66cc; }
}
.flame.flash {
  animation: flash 0.6s forwards;
}

/* gift box */
.gift {
  display:none;
  margin-top:30px;
  font-size:1.2em;
  color:#d63384;
  position:relative;
}

/* sparkle effect */
.gift::after {
  content:"‚ú®";
  position:absolute;
  top:-20px; right:-20px;
  animation:sparkle 1s infinite alternate;
}
@keyframes sparkle {
  0% { opacity:0.3; transform:scale(0.8) rotate(0deg); }
  100% { opacity:1; transform:scale(1.3) rotate(20deg); }
}
</style>
</head>
<body>

<h1>Happy Birthday Shreya üéâ</h1>
<div class="countdown">Countdown to your special day üéÇ</div>

<div class="cake">
  <div class="cake-body"></div>
  <div class="candle" style="left:50%; transform:translateX(-50%); top:-40px;">
    <div class="flame"></div>
  </div>
</div>

<div class="gift">üéÅ Surprise! This will be your Aurum Pass Premium link soon üíñ</div>

<script>
// Countdown (to 13 Oct this year)
const countdownEl = document.querySelector(".countdown");
let target = new Date("2025-10-13T00:00:00");

setInterval(()=>{
  let now = new Date();
  let diff = target - now;
  if(diff <= 0) {
    countdownEl.textContent = "It‚Äôs your birthday today! Tap to blow the candle üéÇ";
  } else {
    let days = Math.floor(diff/(1000*60*60*24));
    let hours = Math.floor((diff/(1000*60*60))%24);
    let mins = Math.floor((diff/1000/60)%60);
    countdownEl.textContent = `${days}d ${hours}h ${mins}m left until your birthday üéâ`;
  }
},1000);

// Blow interaction
const candle = document.querySelector(".candle");
const flame = document.querySelector(".flame");
const gift = document.querySelector(".gift");

candle.addEventListener("click", ()=>{
  // magical flash
  flame.classList.add("flash");
  setTimeout(()=>{
    flame.classList.add("off");
    gift.style.display = "block"; // show gift
  },600);
});
</script>

</body>
</html>
